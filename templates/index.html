<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chef's Companion</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Chef's Companion</a>
        </div>
    </nav>

    <div class="container mt-4">
        <h1 class="mb-4">Welcome to Chef's Companion</h1>
        <h2>Most Popular Recipes</h2>
        <div id="popular-recipes" class="row"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            fetch('/recipes/popular')
                .then(response => response.json())
                .then(data => {
                    const recipesDiv = document.getElementById('popular-recipes');
                    data.forEach(recipe => {
                        const recipeCol = document.createElement('div');
                        recipeCol.className = 'col-md-4 mb-4';
                        recipeCol.innerHTML = `
                            <div class="card">
                                <img src="${recipe.image_url}" class="card-img-top" alt="${recipe.name}">
                                <div class="card-body">
                                    <h5 class="card-title"><a href="/recipe/${recipe.name}">${recipe.name}</a></h5>
                                    <p class="card-text"><strong>Ingredients:</strong> ${recipe.ingredients.join(', ')}</p>
                                </div>
                            </div>
                        `;
                        recipesDiv.appendChild(recipeCol);
                    });
                });
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
